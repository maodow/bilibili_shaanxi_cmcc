apply plugin: 'com.android.application'

def static releaseTime() {
    return new Date().format("yyyy-MM-dd", TimeZone.getTimeZone("UTC"))
}

android {

    namespace 'tv.huan.bilibili'
    compileSdkVersion 33
    buildToolsVersion "33.0.1"

    defaultConfig {
        applicationId "tv.huan.bilibili"
        minSdkVersion 16
        targetSdkVersion 33
        versionCode 100
        versionName "1.0.0"

        ndk {
            abiFilters 'armeabi-v7a'
//            abiFilters 'armeabi-v7a', 'arm64-v8a'
        }
    }

    signingConfigs {
        release {
            keyAlias 'huanwang'
            keyPassword 'huanwang'
            storeFile file('TvTentcentVideo.jks')
            storePassword 'huanwang'
            v2SigningEnabled false
        }
    }

    buildTypes {
        release {
            signingConfig signingConfigs.release
            multiDexEnabled true
            zipAlignEnabled true
            shrinkResources true
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            applicationIdSuffix ".heilongjiang"
            versionNameSuffix ".heilongjiang"
            manifestPlaceholders = [design_width_in_dp_value: "960", design_height_in_dp_value: "540"]
            buildConfigField("boolean", "HUAN_AUTH", "true")  // 鉴权开关
            buildConfigField("boolean", "HUAN_LOG", "true")  // 日志log
            buildConfigField("boolean", "HUAN_SKIN", "false")// 换肤skin
            buildConfigField("boolean", "HUAN_CHECK_USERID", "true")  // 检测userId获取是否正常
            buildConfigField("boolean", "HUAN_TEST_TEMPLATE_ENABLE", "false") // 测试模板1-22
//            buildConfigField("String", "HUAN_API", "\"http://123.59.196.222:8096/mediaApi/\"")
            buildConfigField("String", "HUAN_API", "\"http://123.59.196.222:8188/mediaApi/\"")
            buildConfigField("int", "HUAN_TYPE_GETFISH", "310")//垂钓
            buildConfigField("int", "HUAN_TYPE_LIFE", "309")//茶文化
            buildConfigField("int", "HUAN_TYPE_SPORTS", "308")//体育
            buildConfigField("int", "HUAN_TYPE_SPORTSLIFE", "307")//健身
            buildConfigField("int", "HUAN_TYPE_EDUCATION", "306")//教育
            buildConfigField("int", "HUAN_TYPE_DOCUMENTARY", "305")//纪录片
            buildConfigField("int", "HUAN_TYPE_VARIETY", "304")//综艺
            buildConfigField("int", "HUAN_TYPE_ANIME", "303")//动漫
            buildConfigField("int", "HUAN_TYPE_CHILDREN", "302")//少儿
            buildConfigField("int", "HUAN_TYPE_TELEPLAY", "301")//电视剧
            buildConfigField("int", "HUAN_TYPE_FILM", "300")//电影
        }
        debug {
            signingConfig signingConfigs.release
            multiDexEnabled true
            zipAlignEnabled false
            shrinkResources false
            minifyEnabled false
            applicationIdSuffix ".heilongjiang"
            versionNameSuffix ".heilongjiang"
            manifestPlaceholders = [design_width_in_dp_value: "960", design_height_in_dp_value: "540"]
            buildConfigField("boolean", "HUAN_AUTH", "true")  // 鉴权开关
            buildConfigField("boolean", "HUAN_LOG", "true")  // 日志log
            buildConfigField("boolean", "HUAN_SKIN", "false")// 换肤skin
            buildConfigField("boolean", "HUAN_CHECK_USERID", "false")  // 检测userId获取是否正常
            buildConfigField("boolean", "HUAN_TEST_TEMPLATE_ENABLE", "false") // 测试模板1-22
//            buildConfigField("String", "HUAN_API", "\"http://123.59.196.222:8096/mediaApi/\"")
            buildConfigField("String", "HUAN_API", "\"http://123.59.196.222:8188/mediaApi/\"")
            buildConfigField("int", "HUAN_TYPE_GETFISH", "310")//垂钓
            buildConfigField("int", "HUAN_TYPE_LIFE", "309")//茶文化
            buildConfigField("int", "HUAN_TYPE_SPORTS", "308")//体育
            buildConfigField("int", "HUAN_TYPE_SPORTSLIFE", "307")//健身
            buildConfigField("int", "HUAN_TYPE_EDUCATION", "306")//教育
            buildConfigField("int", "HUAN_TYPE_DOCUMENTARY", "305")//纪录片
            buildConfigField("int", "HUAN_TYPE_VARIETY", "304")//综艺
            buildConfigField("int", "HUAN_TYPE_ANIME", "303")//动漫
            buildConfigField("int", "HUAN_TYPE_CHILDREN", "302")//少儿
            buildConfigField("int", "HUAN_TYPE_TELEPLAY", "301")//电视剧
            buildConfigField("int", "HUAN_TYPE_FILM", "300")//电影
        }
    }
    sourceSets {
        main {
            jniLibs.srcDirs = ['libs']
        }
    }

    //打包APK默认名称格式
    android.applicationVariants.all { variant ->
        variant.outputs.all { output ->
            outputFileName = "Huan_Bilibili_Heilongjiang_" + "${variant.mergedFlavor.versionName}_${releaseTime()}.apk"
        }
    }
}


dependencies {
    // autosize
    api files('libs/lib_autosize_v1.2.1_release.aar')
    // mvp
    api files('libs/lib_frame_mvp_release_20230313.aar')
    // leanback
    api files('libs/lib_leanback_r1-2-0-alpha02_release_20230320.aar')
    // keyboard
    // api project(path: ':module_keyboard')
    api files('libs/lib_keyboard_release_20230303.aar')
    // player
    api files('libs/lib_mediaplayer_ui_release_20230317.aar')
    api files('libs/lib_mediaplayer_exo_r2.18.3_ff4.4_audio_release_20230222.aar')
    // heilongjiang
    // api project(path: ':huan_heilongjiang')
    api files('libs/lib_huan_heilongjiang_release_20230320.aar')

    // core
    implementation 'androidx.multidex:multidex:2.0.1'
    implementation 'androidx.recyclerview:recyclerview:1.2.1'
    implementation 'androidx.appcompat:appcompat:1.6.1'

    // glide
    implementation 'com.github.bumptech.glide:glide:4.15.1'
    annotationProcessor 'com.github.bumptech.glide:compiler:4.15.1'
}